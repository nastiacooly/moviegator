{% extends "moviegator/layout.html" %}

{% block body %}

    <section id="section-login">

        <div class="container text-center px-5">

            <h2>Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" autocomplete="username" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" autocomplete="current-password" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-outline-light" type="submit" value="Login">
            </form>

            <div class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>

        </div>

    </section>

{% endblock %}
